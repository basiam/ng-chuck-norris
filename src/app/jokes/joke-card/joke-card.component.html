<div class="card" [ngClass]="cardIndex % 2 === 0 ? 'even' : 'odd'">
  <div [ngStyle]="{'background-image': 'url(' + joke.imagePath(cardIndex) + ')'}" class="img-holder">
  </div>
  <div class="info">
    <p *ngFor="let category of joke.categories">
      <a routerLink="/{{category}}" class="category-link">
        {{category | uppercase }}
      </a>
    </p>
    <span>{{joke.value}}</span>
  </div>


</div>
