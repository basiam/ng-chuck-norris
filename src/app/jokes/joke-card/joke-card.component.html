<div class="card">
  <img src="{{ joke.categories[0] | placeimg: cardIndex }}" alt="{{joke.value}}" />
  <div class="info">
    <p *ngFor="let category of joke.categories">
      <a routerLink="/{{category}}" class="category-link">{{category | uppercase }}</a>
    </p>
    {{joke.value}}
  </div>


</div>
